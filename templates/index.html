<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 30px;
            color: #90ee90;
        }

        .custom-file-upload {
            border: 2px dashed #4caf50;
            padding: 20px;
            display: inline-block;
            cursor: pointer;
            border-radius: 12px;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            color: #b2fab4;
            transition: 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #37474f;
        }

        input[type="file"] {
            display: none;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #388e3c;
        }

        #preview {
            max-width: 100%;
            max-height: 250px;
            margin-top: 20px;
            border-radius: 12px;
            border: 2px solid #4caf50;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            color: #a5d6a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ Plant Disease Classifier</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                 Choose Image
            </label>
            <input id="file-upload" type="file" name="image" accept="image/*" required onchange="previewImage(event)">
            <br>
            <img id="preview" 
                 src="{{ image_url if image_url else '#' }}" 
                 alt="Image Preview" 
                 {% if not image_url %}style="display: none;"{% endif %}>
            <input type="submit" value="Classify">
        </form>

        {% if prediction %}
            <div class="result">Prediction: <strong>{{ prediction }}</strong></div>
        {% endif %}
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        }
    </script>
</body>
</html>
